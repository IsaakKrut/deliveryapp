<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delivery App</title>
</head>
<style>
    body {
        padding-top: 50px;
    }
</style>
<body>
<div th:replace="fragments/header :: navbar(${order.totalPrice})"></div>
<div class="container">
    <form method="post" action="/login" class="mt-5">
        <div class="form-group row" >
            <label for="username" class="col-1 mr-2" th:text="#{email}">Email</label>
            <input  type="text" id="username" name="username" placeholder="Email" class="col-2">
        </div> <!-- form-group  username row-->

        <div class="form-group row">
            <label for="password" class="col-1 mr-2" th:text="#{password}">Password</label>
            <input  type="password" id="password" name="password" placeholder="Password" class="col-2">
        </div> <!-- form-group password row-->

        <div class="row">
            <div class="btn-group col-3  d-flex justify-content-end">
                <a class="btn bg-light" href="/register" role="button" th:text="#{register}">Register</a>
                <button type="submit" class="btn btn-primary" th:text="#{signin}">Sign in</button>
            </div>
        </div>

    </form>
    <div th:if="${error}" th:text="${error}" class="text-danger">
        Invalid username and password.
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
